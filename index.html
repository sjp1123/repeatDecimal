<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순환 소수 변환기</title>
    <style>
        div {
            margin: 10px;
        }

        button {
            border-radius: 0;
            width: 50px;
            height: 25px;
        }

        label {
            margin-right: 15px;
        }

        p {
            word-break: break-all;
        }
    </style>

</head>

<body>
    <form>
        <div>
            <label for="bunja">분자</label>
            <input type="text" name="분자" id="bunja" width="20">
        </div>
        <div>
            <label for="bunmo">분모</label>
            <input type="text" name="분모" id="bunmo">
        </div>
        <div>
            <button id="submit_b" type="submit">변환</button>
        </div>
    </form>
    <h3>변환 결과</h3>
    <p id="answer">0.00000</p>
</body>

<script src="sunhwan.js"></script>

</html>
