<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순환 소수 변환기</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <input type="radio" id="tab-1" name="show" checked />
    <input type="radio" id="tab-2" name="show" />
    <div class="tab">
        <label for="tab-1">분수 -> 소수</label>
        <label for="tab-2">소수 -> 분수</label>
    </div>

    <div class="content">
        <div id="bunToSo">
            <form>
                <h3>분수 -> 소수</h3>
                <div>
                    <label for="bunja">분자</label>
                    <input type="text" name="분자" id="bunja" width="20">
                </div>
                <div>
                    <label for="bunmo">분모</label>
                    <input type="text" name="분모" id="bunmo">
                </div>
                <div>
                    <button id="submit_b" type="submit">변환</button>
                </div>
            </form>
            <div>
                <p>분모가 10,000,000 이상일 시 작동이 안될 수 있음</p>
            </div>
            <h4>변환 결과</h4>
            <p id="answer">0.00000</p>
        </div>
        <div id="soToBun">
            <h3>소수 -> 분수</h3>
            <form>
            <div>
                <label for="first">앞 부분</label>
                <input type="text" name="분자" id="first" width="20">
            </div>
            <div>
                <label for="repeat">순환 마디</label>
                <input type="text" name="분모" id="repeat">
            </div>
            <div>
                <button id="submit_s" type="submit">변환</button>
            </div>
        </form>
        <h4>변환 결과</h4>
        <p id="answer_">1/1</p>
        </div>
    </div>

    <footer>
        made by shijun
    </footer>
</body>

<script src="sunhwan.js"></script>
<script src="bunsu.js"></script>

</html>
